<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <article class="nft">
      <div class="nft__img-container">
        <img class="nft__img" src="images/image-equilibrium.jpg" alt="A multi-colored cube standing one of its edges with a slight reflection underneath it">
        <div class="overlay">
          <div class="content">
            <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
          </div>
        </div>
      </div>
      <h1 class="nft__title">Equilibrium #3429</h1>
      <p id="nft__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-group pricing-timing">
        <p class="nft__price" data-icon="eth-logo">0.041 ETH</p>
        <p class="nft__time-left" data-icon="clock-symbol">3 days left</p>
      </div>
      <hr>
      <div class="flex-group creation">
        <img class="nft__creator" src="images/image-avatar.png" alt="A profile picture of a white male looking at the screen">
        <p class="nft__creator-text">Creation of <span class="nft__creator-white-text">Jules Wyvern</span></p>
      </div>
    </article>
  </main>
</body>
</html>
